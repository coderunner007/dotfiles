# ========================
### REMAPPINGS
# ========================
# remap prefix to Ctrl + a
set -g prefix C-a
# mouse mode allowed
set -g mouse on
# tmux colors = terminal colors
set -g default-terminal "screen-256color"
# kill session (confirm before killing): https://superuser.com/a/918934
bind X confirm-before kill-session
# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
# copy-paste vim mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# Reload config
bind r source-file ~/.tmux.conf; display-message "Reloaded config"
# Clip board integration
## Clipboard integration
# ctrl+c to send to clipboard
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# ctrl+v to paste from clipboard
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# right click to paste from clipboard
unbind-key MouseDown3Pane
bind-key -n MouseDown3Pane run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# Selection with mouse should copy to clipboard right away
unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"
# Copy directly into clipboard in copy mode
unbind -Tcopy-mode-vi Enter
bind -Tcopy-mode-vi Enter send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"

# ========================
### OTHER SETTINGS
# ========================
# Add truecolor support
# Refer http://homeonrails.com/2016/05/truecolor-in-gnome-terminal-tmux-and-neovim/
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"
# generous history limit
set-option -g history-limit 50000
# show messages for 4 seconds instead
set -g display-time 4000
# new window should use the current path
unbind-key c
bind-key c new-window -c '#{pane_current_path}'
# fix messed up window numbering
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1


