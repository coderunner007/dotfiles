### REMAPPINGS
# remap prefix to Ctrl + a
set -g prefix C-a
# mouse mode allowed
set -g mouse on
# tmux colors = terminal colors
set -g default-terminal "screen-256color"
# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
# copy-paste vim mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

### OTHER SETTINGS
# Add truecolor support
# Refer http://homeonrails.com/2016/05/truecolor-in-gnome-terminal-tmux-and-neovim/
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

### COLOUR (Solarized 256)
# default statusbar colors
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02
# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
#set-window-option -g window-status-style dim
# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bold #orange and default
#set-window-option -g window-status-current-style bright pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01
# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02
# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour colour64 #green
# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

### PLUGINS
#Save and restore tmux sessions on restart
run-shell ~/.config/tmux/tmux-resurrect/resurrect.tmux
run-shell ~/.config/tmux/tmux-continuum/continuum.tmux

set -g @continuum-restore 'on'
